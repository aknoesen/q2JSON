<svg viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the flow arrow 1: Teal to Purple -->
    <linearGradient id="flowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the flow arrow 2: Purple to Blue -->
    <linearGradient id="flowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Element 1: JSON page (Teal) -->
  <g transform="translate(50, 30) scale(2.5)">
    <rect x="-7" y="-9" width="14" height="18" rx="2" fill="#4ecdc4" stroke="#26d0ce" stroke-width="1"/>
    <rect x="-7" y="-9" width="14" height="3.5" rx="2" fill="#7dd3d8"/>
    <rect x="-5" y="-4" width="10" height="0.8" rx="0.4" fill="white" opacity="0.95"/>
    <rect x="-5" y="-2" width="7" height="0.8" rx="0.4" fill="white" opacity="0.95"/>
    <rect x="-5" y="0" width="8.5" height="0.8" rx="0.4" fill="white" opacity="0.95"/>
    <rect x="-5" y="2" width="6" height="0.8" rx="0.4" fill="white" opacity="0.95"/>
    <rect x="-5" y="4" width="9" height="0.8" rx="0.4" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Arrow 1: JSON → QTI -->
  <g transform="translate(100, 30) scale(1.2)">
    <rect x="-17" y="-5" width="25" height="8" fill="url(#flowGradient1)" rx="4"/>
    <polygon points="8,-8 8,8 18,0" fill="#8b5cf6"/>
    <circle cx="-20" cy="-1" r="2" fill="white" opacity="0">
      <animate attributeName="cx" values="-20;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="-1" r="2" fill="white" opacity="0">
      <animate attributeName="cx" values="-20;20" dur="2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
  </g>
  
  <!-- Element 2: QTI page (Purple) -->
  <g transform="translate(150, 30) scale(2.5)">
    <rect x="-7" y="-9" width="14" height="18" rx="2" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <rect x="-7" y="-9" width="14" height="3.5" rx="2" fill="#a78bfa"/>
    <text x="-5" y="-3" fill="white" font-family="monospace" font-size="1" opacity="0.9">&lt;item&gt;</text>
    <text x="-4" y="-1" fill="white" font-family="monospace" font-size="1" opacity="0.9">&lt;question&gt;</text>
    <text x="-4" y="1" fill="white" font-family="monospace" font-size="1" opacity="0.9">&lt;response&gt;</text>
    <text x="-4" y="3" fill="white" font-family="monospace" font-size="1" opacity="0.9">&lt;/item&gt;</text>
  </g>
  
  <!-- Arrow 2: QTI → LMS -->
  <g transform="translate(200, 30) scale(1.2)">
    <rect x="-17" y="-5" width="25" height="8" fill="url(#flowGradient2)" rx="4"/>
    <polygon points="8,-8 8,8 18,0" fill="#1d4ed8"/>
    <circle cx="-20" cy="-1" r="2" fill="white" opacity="0">
      <animate attributeName="cx" values="-20;20" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="-20" cy="-1" r="2" fill="white" opacity="0">
      <animate attributeName="cx" values="-20;20" dur="2s" repeatCount="indefinite" begin="1.1s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite" begin="1.1s"/>
    </circle>
  </g>
  
  <!-- Element 3: LMS Graduation Cap (Blue) -->
  <g transform="translate(250, 30) scale(2.5)">
    <!-- Graduation cap base -->
    <ellipse cx="0" cy="-1" rx="8" ry="2.5" fill="#1e3a8a" stroke="#1e40af" stroke-width="0.4"/>
    <!-- Cap top -->
    <rect x="-7" y="-7" width="14" height="14" rx="0.8" fill="#1d4ed8" stroke="#1e3a8a" stroke-width="0.6" transform="rotate(45)"/>
    <!-- Golden tassel -->
    <circle cx="5" cy="-5" r="0.8" fill="#ffc107" stroke="#f39c12" stroke-width="0.4"/>
    <line x1="5" y1="-4.2" x2="6.4" y2="0" stroke="#ffc107" stroke-width="0.8"/>
    <line x1="6.4" y1="0" x2="7.2" y2="0.8" stroke="#ffc107" stroke-width="0.6"/>
    <line x1="6.4" y1="0" x2="5.6" y2="0.8" stroke="#ffc107" stroke-width="0.6"/>
    <line x1="6.4" y1="0" x2="6.4" y2="1.2" stroke="#ffc107" stroke-width="0.6"/>
    <!-- Center button -->
    <circle cx="0" cy="-1" r="1.2" fill="#3b82f6" stroke="#1d4ed8" stroke-width="0.4"/>
  </g>
  
  <!-- Labels -->
  <text x="50" y="70" text-anchor="middle" fill="#26d0ce" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JSON</text>
  <text x="150" y="70" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">QTI</text>
  <text x="250" y="70" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LMS</text>
</svg>